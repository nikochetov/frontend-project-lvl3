<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RSS Reader</title>
</head>
<body>

<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="5000"
     style="position: absolute; top: 0; right: 0;">
  <div class="toast-body"></div>
</div>
<main class="flex-grow-1">
  <section class="container-fluid p-2 mt-3">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-10 mx-auto mb-5">
        <h1 class="display-3 mb-3 text-dark">RSS Reader</h1>
        <form>
          <div class="row">
            <div class="col">
              <div class="form-floating">
              <input class="form-control" name="rssInput" id="rssInput" autocomplete="off" required type="text"
                     autofocus
                     placeholder="RSS link"
                     aria-label="rss-link">
                <label for="rssInput">RSS link</label>
              </div>
            </div>
            <div class="col-auto">
              <button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5 h-100">Добавить</button>
            </div>
            <div class="invalid-feedback"></div>
          </div>
        </form>
        <p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
      </div>
    </div>
  </section>

  <section class="container-fluid p-2 mt-3">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-7 order-1  posts"></div>
      <div class="col-md-10 col-lg-3  order-0 order-lg-1 feeds"></div>
    </div>
  </section>
</main>

<div class="modal fade" id="rssDetailsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="rssDetailsModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <a type="button" class="btn btn-primary" id="readMoreButton">Читать полностью</a>
        <a type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
