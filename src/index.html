<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RSS Reader</title>
</head>
<body>
<section class="input-section">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="5000"
         style="position: absolute; top: 0; right: 0;">
        <div class="toast-body"></div>
    </div>
    <h1>RSS Reader</h1>
    <form class="container">
        <div class="row">
            <div class="col-8">
                <label for="inputText" class="sr-only">RSS link</label>
                <input name="rssInput" type="text" class="form-control form-control-lg" id="inputText"
                       placeholder="RSS link">
                <div class="invalid-feedback"></div>
            </div>
            <div class="col-4">
                <input type="submit" value="Добавить" class="btn btn-lg btn-primary px-sm-5">
            </div>
        </div>
    </form>
</section>

<section class="container-fluid container-xxl p-5">
    <div class="row">
        <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
        <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
    </div>
</section>

</body>
</html>
